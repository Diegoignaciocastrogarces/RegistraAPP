<ion-header [translucent]="true" color="primary">


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Escanear
    </ion-title>
    <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>



</ion-header>
<ion-content>

<ion-list *ngFor="let asig of asignaturas">
  <ion-item class='ion-text-wrap' [routerLink]="['../las-clases', this.asig.id]">
    <!--<ion-label color="danger">{{asig.name}}</ion-label>-->
    <ion-text>{{asig.name}}</ion-text>
  </ion-item>
</ion-list>

</ion-content>
